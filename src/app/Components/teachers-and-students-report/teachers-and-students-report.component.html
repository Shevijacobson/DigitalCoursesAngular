<p class="pulse-button">דוח <span *ngIf="isTeacher">מורות</span> <span *ngIf="!isTeacher">תלמידות</span></p>


<div class="col-lg-10 offset-lg-1">
  <table class="table table-bordered">
    <thead>
      <tr>
       
        <th scope="col">עריכה</th>
        <th scope="col"> הקורסים</th>
        <th scope="col">סיסמה</th>
        <th scope="col">ת.ז.</th>
        <th scope="col" *ngIf="isTeacher">שם המורה</th>
        <th scope="col" *ngIf="!isTeacher">שם התלמידה</th>
        
      </tr>
    </thead>

    <tbody *ngFor="let user of users;let i=index">
      <tr>
        
        <th [ngClass]="{'zugi':i%2==0,'notZugi':i%2!=0}"><button class="btnMoreDetails" (click)="navigateToEdit(user)"><img src="../../../assets/images/wired-outline-35-edit (1).gif" style="height: 0.5cm;" alt=""></button></th>
        <td [ngClass]="{'zugi':i%2==0,'notZugi':i%2!=0}"> <span *ngIf="user.courses.length==0">לא שובצו קורסים</span>
          <ul>
            <li class="li" *ngFor="let course of user.courses"> {{ course }} </li>
          </ul>
        </td>
        <td [ngClass]="{'zugi':i%2==0,'notZugi':i%2!=0}">{{user.Password}}</td>
        <td [ngClass]="{'zugi':i%2==0,'notZugi':i%2!=0}">{{user.Id}}</td>
        <td [ngClass]="{'zugi':i%2==0,'notZugi':i%2!=0}">{{user.FirstName}} {{user.LastName}}</td>
       
      
      </tr>

    </tbody>
  </table>
</div>
